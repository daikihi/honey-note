<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HoneyNote | ハチミツ一覧</title>

  <style>
  :root {
    --gold:#FFB703;
    --blue:#219EBC;
    --line:#E9C46A;
    --cream:#FFF8ED;
    --radius:6px;
    font-family:"Inter","Noto Sans JP",sans-serif;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body { background:var(--cream); color:#333; }

  /* Header */
  header {
    background:#fff;
    box-shadow:0 1px 4px rgba(0,0,0,.06);
  }
  header nav {
    max-width:1000px;
    height:64px;
    margin:auto;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 1rem;
  }
  .nav-left {
    display:flex;
    align-items:center;
    gap:1rem;
  }
  header nav a {
    color:#555;
    text-decoration:none;
    font-size:.95rem;
  }
  header nav a.logo {
    display:flex;
    align-items:center;
    gap:0.4rem;
    font-size:1.4rem;
    font-weight:700;
    color:var(--gold);
  }
  header nav a:hover {
    color:var(--gold);
  }
  .logo img {
    height:150px;
    vertical-align:middle;
  }

  /* Search Bar */
  .search-wrap {
    max-width:1000px;
    margin:1.2rem auto;
    padding:0 1rem;
  }
  .search-wrap input {
    width:100%;
    padding:.6rem 1rem;
    border:1px solid var(--line);
    border-radius:var(--radius);
    font-size:.95rem;
  }

  /* Main/Table */
  main {
    max-width:1000px;
    margin:auto;
    padding:0 1rem 2rem;
  }
  h1.page-title {
    font-size:1.6rem;
    margin:1rem 0;
    color:#333;
  }
  table {
    width:100%;
    border-collapse:collapse;
    background:#fff;
    border-radius:var(--radius);
    overflow:hidden;
  }
  th, td {
    padding:.65rem 1rem;
    border-bottom:1px solid var(--line);
    text-align:left;
    font-size:.9rem;
    white-space:nowrap;
  }
  th {
    background:var(--cream);
    font-weight:600;
  }
  tr:hover {
    background:#FFF4C2;
    cursor:pointer;
  }

  /* Responsive */
  @media(max-width:640px){
    table, thead { display:none; }
    tr, td { display:block; width:100%; }
    td {
      border:none;
      border-bottom:1px solid var(--line);
    }
    td::before {
      content:attr(data-label)": ";
      font-weight:600;
      color:#777;
    }
  }
  </style>
</head>
<body>

<header>
  <nav>
    <div class="nav-left">
      <a class="logo" href="/">
        <img src="/honey_note/icons/honeu_note_logo_v0.0.1.jpeg" alt="HoneyNote Logo">
        HoneyNote
      </a>
    </div>
    <div class="nav-links">
      <a href="/honey_note/honeies/lists.html">はちみつ一覧</a>
      <a href="/honey_note/flowers/lists.html">蜜源リスト</a>
      <a href="/honey_note/beekeepers/lists.html">養蜂場</a>
    </div>
  </nav>
</header>

<div class="search-wrap">
  <input id="searchInput" placeholder="名前・養蜂場・蜜源で検索…" autocomplete="off">
</div>

<main>
  <h1 class="page-title">ハチミツ一覧</h1>
  <table id="honeyTable">
    <thead>
      <tr>
        <th>ID</th><th>名前 (JP)</th><th>名前 (アルファベット表記)</th>
        <th>養蜂場</th><th>蜜源</th><th>採蜜年</th>
      </tr>
    </thead>
    <tbody>
      <!-- create dynamically by js -->
    </tbody>
  </table>
</main>

</body>
</html>
