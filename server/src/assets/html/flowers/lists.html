<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HoneyNote | 蜜源リスト</title>

<style>
:root {
  --gold:#FFB703;
  --blue:#219EBC;
  --line:#E9C46A;
  --cream:#FFF8ED;
  --radius:6px;
  font-family:"Inter","Noto Sans JP",sans-serif;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{background:var(--cream);color:#333;}

/* Header */
header {background:#fff;box-shadow:0 1px 4px rgba(0,0,0,.06);}
header nav {max-width:1000px;height:64px;margin:auto;display:flex;align-items:center;padding:0 1rem;}
header nav a {color:#555;text-decoration:none;font-size:.95rem;}
header nav a.logo {
display:flex;
align-items:center;
gap:0.4rem;
font-size:1.4rem;
font-weight:700;
color:var(--gold);
}header nav a:hover {color:var(--gold);}
.logo img {
height:150px;
vertical-align:middle;
}
/* Search Bar */
.search-wrap {max-width:1000px;margin:1.2rem auto;padding:0 1rem;}
.search-wrap input {width:100%;padding:.6rem 1rem;border:1px solid var(--line);border-radius:var(--radius);font-size:.95rem;}

/* Table */
main {max-width:1000px;margin:auto;padding:0 1rem 2rem;}
table {width:100%;border-collapse:collapse;background:#fff;border-radius:var(--radius);overflow:hidden;}
th, td {padding:.65rem 1rem;border-bottom:1px solid var(--line);text-align:left;font-size:.9rem;white-space:nowrap;}
th {background:var(--cream);font-weight:600;}
tr:hover {background:#FFF4C2;cursor:pointer;}

/* Responsive */
@media(max-width:640px){
  table,thead {display:none;}
  tr,td {display:block;width:100%;}
  td {border:none;border-bottom:1px solid var(--line);}
  td::before {content:attr(data-label)": ";font-weight:600;color:#777;}
}
</style>
</head>
<body>

<header>
  <nav>
    <div class="nav-left">
      <a class="logo" href="/">
        <img src="/honey_note/icons/honeu_note_logo_v0.0.1.jpeg" alt="HoneyNote Logo">
        HoneyNote
      </a>
    </div>
    <a href="/">一覧</a>
    <a href="/flowers">蜜源リスト</a>
  </nav>
</header>

<div class="search-wrap">
  <input id="searchInput" placeholder="ID・名前・開花時期で検索…" autocomplete="off">
</div>

<main>
  <h1 class="page-title">蜜源リスト</h1>
  <table id="flowerTable">
    <thead>
      <tr>
        <th>ID</th><th>名前 (JP)</th><th>名前 (EN)</th><th>開花時期</th>
      </tr>
    </thead>
    <tbody><!-- JS で生成 --></tbody>
  </table>
</main>

<script>
const data=[
  {id:1, jp:"アカシア", en:"Acacia", season:"5-6月"},
  {id:2, jp:"ラベンダー", en:"Lavender", season:"6-7月"},
  {id:3, jp:"クローバー", en:"Clover", season:"4-5月"},
  {id:4, jp:"菜の花", en:"Rapeseed", season:"3-4月"}
];

const tbody=document.querySelector("#flowerTable tbody");
const searchInput=document.getElementById("searchInput");

function render(){
  const kw=searchInput.value.toLowerCase();
  const rows=data.filter(d=>{
    if(!kw) return true;
    return [String(d.id), d.jp, d.en, d.season].some(v=>v.toLowerCase().includes(kw));
  });
  tbody.innerHTML=rows.map(d=>`
    <tr onclick="location.href='flower/${d.id}.html'">
      <td data-label="ID">${d.id}</td>
      <td data-label="名前">${d.jp}</td>
      <td data-label="EN">${d.en}</td>
      <td data-label="開花時期">${d.season}</td>
    </tr>`).join("");
}
render();

searchInput.addEventListener("input", render);
</script>
</body>
</html>
